<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" herf="style.css" >
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4"><input id="num" ></td>
            </tr>
            <tr>
                <td><button onclick="pressNumber(7)">7</button></td>
                <td><button onclick="pressNumber(8)">8</button></td>
                <td><button onclick="pressNumber(9)">9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button onclick="pressNumber(4)">4</button></td>
                <td><button onclick="pressNumber(5)">5</button></td>
                <td><button onclick="pressNumber(6)">6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button onclick="pressNumber(1)">1</button></td>
                <td><button onclick="pressNumber(2)">2</button></td>
                <td><button onclick="pressNumber(3)">3</button></td>
                <td><button onclick="pressOper('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="pressNumber('.')">.</button></td>
                <td><button onclick="pressNumber(0)">0</button></td>
                <td><button>/</button></td>
                <td><button onclick="pressOper('=')">=</button></td>
            </tr>
        </table>
        <script>
            var ope;
            var mem;
            function pressOper(oper){
                if(oper === '='){
                    let lastValue = document.getElementById("num").value; 
                    switch(ope){
                        case '+' : 
                            const sum = parseFloat(mem)+ parseFloat(lastValue);
                            document.getElementById("num").value = sum;
                            mem = undefined;
                            ope = undefined;
                            return;
                    }
                }
                ope = oper;
            }

            function pressNumber(num){
                let value = document.getElementById("num").value;

                if(ope!=undefined && mem==undefined){
                    mem = value;
                    value ="";
                }

                if(num === '.'){
                   const res= value.indexOf('.');
                   if(res>-1){
                        return ;
                   }
                }
                document.getElementById("num").value =  value + num;
            }
        </script>
    </body>
</html>
